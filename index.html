<body>

	<div class="container">
		<div class="row">

				<h1>What stock(s) do you want to search for?</h1>

				<form class="yahoo-form form-inline">
				  <div class="form-group">
				    <label class="sr-only" for="exampleInputAmount">Stock symbol</label>
				    <div class="input-group">
				      	<input type="text" class="form-control" id="symbol" placeholder="Enter symbols, seperate with comma">
				    </div>
				  </div>
				  <button type="submit" class="btn btn-info">Get my quote!</button>
					<!--////////////////////////////////// -->
				</form>
<br>
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Stock Symbol</th>
							<th>Company Name</th>
							<th>Ask Price</th>
							<th>Bid Price</th>
							<th>Daily Change</th>
						</tr>
					</thead>
					<tbody class="yahoo-body">
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
		<br>
<!-- /////////////////////////////////////////////// -->
		<form class="yahoo-form form-inline">
			<div class="form-group">
				    <label class="sr-only" for="exampleInputAmount">Stock symbol</label>
				    <div class="input-group">
				      	<input type="text" class="form-control" id="newSymbol" placeholder="Add another stock">
				    </div>
				  </div>
				  <button onclick="addMore()" type="submit" class="btn btn-primary addMore">Add more!</button>
		</form>
		<br>

				<table class="table table-striped table-bordered" id="newList">
					<thead>
						<tr>
							<th>Stock Symbol</th>
							<th>Company Name to save</th>
							<th>Ask Price</th>
							<th>Bid Price</th>
							<th>Daily Change</th>
						</tr>
					</thead>
					<tbody class="new-body">
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
